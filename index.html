<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Tool</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a class="brand" href="#">Pixelart Tool</a>
      </header>
      <div class="sidebar">
        <div class="controls">
          <div class="control selected" data-tool="brush">Brush</div>
          <div class="control" data-tool="eraser">Eraser</div>
          <div class="control">
            <label for="brush-color">Brush Color</label>
            <input id="brush-color" type="color" />
          </div>
          <div class="control">
            <label for="board-color">Board Color</label>
            <input id="board-color" type="color" />
          </div>
          <div id="download-btn" class="control">Download</div>
        </div>
      </div>
    </div>

    <div class="popup-container">
      <form class="popup">
        <p class="head">Please Specify Your Artboard</p>
        <div class="setting">
          <label for="board-width">BOARD WIDTH</label>
          <input id="board-width" type="number" min="1" />
        </div>
        <div class="setting">
          <label for="board-height">BOARD HEIGHT</label>
          <input id="board-height" type="number" min="1" />
        </div>
        <button type="button">Continue</button>
      </form>
    </div>

    <footer>
      <p class="footer-title">
        Made with <img src="img/heart-svgrepo-com.svg" alt="Love" width="18" height="18" /> by
        <a href="https://github.com/Amirhossein-Veysi">Amirhossein-Veysi</a>
      </p>
      <div class="socials">
        <a href="https://github.com/Amirhossein-Veysi"><img class="social" src="img/github.svg" alt=""></a>
        <a href="https://stackoverflow.com/users/15410937/"><img class="social" src="img/stackoverflow.svg" alt=""></a>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
      integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
